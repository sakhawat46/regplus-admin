{% extends layout_path %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<style>
    .card {
        background-color: #fff;
        color: #000;
        border-radius: 1rem;
    }
    .form-control, .form-select {
        background-color: #fff;
        color: #000;
        border-color: #ccc;
    }
    .form-control:focus {
        border-color: #999;
        box-shadow: none;
    }
    label {
        margin-bottom: 0.3rem;
        font-weight: 500;
    }
    .btn-primary {
        background-color: #000;
        color: #fff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #333;
        color: #fff;
    }
</style>
<h2>FAQs</h2>
<a href="{% url 'faq_add' %}" class="btn btn-primary">Add FAQ</a>
<table class="table">
    <thead>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for faq in faqs %}
        <tr>
            <td>{{ faq.title }}</td>
            <td>{{ faq.description }}</td>
            <td>
                <a href="{% url 'faq_edit' faq.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'faq_delete' faq.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No FAQs found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
